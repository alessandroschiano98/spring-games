<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Gestione Videogames')}"></head>

<body class="sfondogames ">
    <header>
        <div th:replace="~{fragments/navbar :: navbar('Schianologic Games Arts')}"></div>
    </header>

    <main class="container">
        <section class="upper row">
            <div class="col-12">
                <h1 class="card-title mb-4 p-4 text-center fw-bold text-white">
                    Games Management System
                </h1>
            </div>
        </section>
        <section class="game-content">
            <h2 class="text-center text-white">
                You have <strong>[[${games.size()}]]</strong> games available
            </h2>

        </section>
        <section class="row games">
            <div class="col-12">
                <table class="table table-dark table-hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="game : ${games}" th:object="${game}">
                            <td th:text="*{id}"></td>
                            <td th:text="*{title}"></td>
                            <td th:text="*{description}"></td>
                            <td><span class="price-box" th:text="*{price} + ' â‚¬'"></span></td>
                            <td>
                                <a th:href="@{/games/{id}(id=*{id})}" class="btn btn-primary btn-sm">Details</a>
                                <a th:href="@{/games/edit/{id}(id=*{id})}" class="btn btn-success btn-sm">Edit</a>
                                <button type="button" class="d-inline btn btn-warning btn-sm" data-bs-toggle="modal"
                                    th:data-bs-target="'#delete-modal-' + *{id}">Delete</button>


                                <div class="modal fade" th:id="'delete-modal-' + *{id}" data-bs-backdrop="static"
                                    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Deleting
                                                    <strong>"[[*{title}]]"</strong>
                                                </h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p>
                                                    Are you sure to eliminate this game?
                                                    <strong>"[[*{title}]]"</strong>([[*{id}]])</em>
                                                </p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                                <form th:action="@{|/games/delete/*{id}|}" method="post"
                                                    class="d-inline">
                                                    <button type="submit" class="btn btn-danger btn">Delete</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                </div>



                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </main>




    <th:block th:replace="~{fragments/footer :: scripts}"></th:block>
</body>

</html>
