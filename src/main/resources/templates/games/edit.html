<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schianologic's Videogames Arts</title>
</head>

<body class="sfondocreate">

    <header>
        <div th:replace="~{fragments/navbar :: navbar('Schianologic Games Arts')}"></div>
        <nav th:replace="~{fragments/head :: head('Schianologic\'s Games Arts')}"></nav>
    </header>


    <main class="container">
        <div class="col-12">
            <h1 class="card-title mb-4 p-4 text-center fw-bold text-white">
                Editing Game
            </h1>
        </div>
        <form th:action="@{/games/edit/{id}(id=${game.id})}" method="POST" th:object="${game}">
            <input type="hidden" th:field="*{id}" />
            <div class="card-img-top text-center p-3">
                <img th:src="*{imageUrl}" class="w-25" width="10%" height="auto" alt="game's url" />
            </div>
            <div class="my-5 fw-bold text-white">
                <label for="titleInput" class="form-label">Title</label>
                <input id="titleInput" type="text" class="form-control mb-3" th:field="*{title}" th:errorClass="is-invalid"  required >
            </div>
            <div class="my-5 fw-bold text-white">
                <label for="descriptionInput" class="form-label">Description</label>
                <input id="description" type="text" class="form-control mb-3" th:field="*{description}" th:errorClass="is-invalid"  required >
            </div>
            <div class="my-5 fw-bold text-white">
                <label for="imgInput" class="form-label">Img Url</label>
                <input id="imgInput" type="text" class="form-control mb-3" th:field="*{imageUrl}" th:errorClass="is-invalid"  required >
            </div>
            <div class="my-5 fw-bold text-white"> 
                <label for="priceInput" class="form-label">Price</label>
                <input id="priceInput" type="number" class="form-control mb-3" th:field="*{price}" th:errorClass="is-invalid"  required >
            </div>

            <section>
                    <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-success">Reset</button>
            </section>
        </form>


    </main>

</body>
